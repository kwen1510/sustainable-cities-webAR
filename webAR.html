<!doctype HTML>

<html>
    <head>
         <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
         <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
         <script src="https://raw.githack.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>
         <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    </head>

    <body style='margin : 0px; overflow: hidden;'>

        <a-scene
          arjs="debugUIEnabled: false;"
          embedded
          renderer="logarithmicDepthBuffer: true;"
          vr-mode-ui="enabled: false"
          gesture-detector
          id="scene"
        >
          <a-assets>
            <a-asset-item
              id="demo"
              src="demo.gltf"
            >
                
            <!-- second asset -->
             <a-asset-item
              id="congo"
              src="congo.glb"
            >
          </a-assets>

          <a-marker
            preset='custom' 
            type='pattern' 
            url='demo.patt'
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            id="markerA"
          >
            <a-entity
              id="demo-model"
              gltf-model="#demo"
              position="0 0 0"
              scale="0.5 0.5 0.5"
              class="clickable"
              gesture-handler
            >
            </a-entity>
          </a-marker>
  
<!-- second marker -->
            <a-marker
            preset='custom' 
            type='pattern' 
            url='demo2.patt'
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            id="markerA"
          >
            <a-entity
              id="congo-model"
              gltf-model="#congo"
              position="0 0 0"
              scale="0.5 0.5 0.5"
              class="clickable"
              gesture-handler
            >
            </a-entity>
          </a-marker>
                
          <a-entity camera></a-entity>
        </a-scene>

    </body>
 </html>
